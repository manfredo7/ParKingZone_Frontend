<mat-toolbar color="primary" *ngIf="verificar()">
  <button mat-button [routerLink]="['/homes']">
    <mat-icon>home</mat-icon>Home
  </button>
  <button mat-button [matMenuTriggerFor]="menuMembresia" *ngIf="isAdmin()">
    <mat-icon>menu</mat-icon>Membresias
  </button>
  <button
    mat-button [matMenuTriggerFor]="menuTestacionamiento" *ngIf="isAdmin()">
    <mat-icon>menu</mat-icon>Tipos de estacionamiento
  </button>
  <button
    mat-button [matMenuTriggerFor]="menuEstacionamiento" *ngIf="isAdmin()">
    <mat-icon>menu</mat-icon>Estacionamientos
  </button>

  mat-button [matMenuTriggerFor]="menuTpago" *ngIf="isAdmin()">

</button>
<button
mat-button [matMenuTriggerFor]="menuPago" *ngIf="isAdmin()">
<mat-icon>menu</mat-icon>Pago
</button>

</mat-menu>

<mat-menu #menuEstacionamiento="matMenu">
  <button mat-menu-item routerLink="/estacionamientos">Listar</button>

</mat-menu>

<mat-menu #menuTpago="matMenu">
  <button mat-menu-item routerLink="/tpago">Listar</button>
  <button mat-menu-item routerLink="/tpago/nuevo">Registrar</button>
</mat-menu>

<mat-menu #menuPago="matMenu">
  <button mat-menu-item routerLink="/pago">Listar</button>
  <button mat-menu-item routerLink="/pago/nuevo">Registrar</button>
</mat-menu>
